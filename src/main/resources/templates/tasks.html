<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Progress Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .text-strikethrough{
        text-decoration: line-through;
        color : green;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Progress Tracker</h1>

    <!-- Task Form -->
    <form action="/" method="post" class="row g-2 justify-content-center mb-4">
        <div class="col-md-8">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new task" required>
        </div>
        <div class="col-md-auto">
            <button type="submit" class="btn btn-primary btn-lg">Add</button>
        </div>
    </form>

    <!-- Task List -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div th:each="task : ${tasks}" class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span class="text-muted">#<span th:text="${task.id}">1</span></span>
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" class="fw-bold" th:text="${task.title}">Task Title</span>

                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toogle</a>
                     <!--   <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-2">Delete</a> -->
                        <a th:href="@{/{id}/delete(id=${task.id})}"
                           class="btn btn-outline-danger btn-sm ml-2"
                           th:onclick="${!task.completed} ? 'return confirm(\'Task is not completed. Are you sure you want to delete?\')' : ''">
                            Delete
                        </a>

                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
